name: Expo Publish
on:
  push:
    branches:
      - master
      - 169-add-ci-app-build

defaults:
  run:
    shell: 'bash --noprofile --norc -euo pipefail -x {0}'

jobs:
  publish:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
      - name: Lint and build
        run: |
          cd budgie-app
          yarn install
          expo publish